<!-- made margin: 0 in h1 to stick it to the textarea box 
removing spaces being counted as words-->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Word Counter</title>
   <style>
       body{
           padding: 50px 100px;
       }
       h1{
           text-align: center;
           background-color: plum;
           padding: 10px;
           margin: 0;
       }
       textarea{
        width: 99.3%;
        height: 50vh;
        border-color: plum;
       }
       p{
        text-align: center;
        background-color: violet;
        font-size: 25px;
        font-weight: bold;
        color: white;
        padding: 10px;
        margin: 0;
       }

   </style>
</head>
<body>

   <h1> Word and Character Counter</h1>

   <textarea id = "textbox"></textarea>
   <p>
       <span id = "word">0</span> words and 
       <span id = "char">0</span> characters.
   </p>

   <script>
    let textbox = document.getElementById("textbox");
    textbox.addEventListener('input', function(){
        // character counter
        var text = this.value;
        console.log(text);
        let len = text.length;

        // changing the innerhtml of 'char' element
        document.getElementById("char").innerHTML = len;

        // word counter
        let words = text.split(" "); // splits and returns the splitted values in an array

        let cleanList = words.filter(function(elm){
            // passing every element of the array to elm of the anonymous function
            return elm != "" // return only non blank elements
        })

        console.log(cleanList);
        document.getElementById("word").innerHTML = cleanList.length ; // returns the length of the array 'word'

        
    });
   </script>


</body>
</html>
